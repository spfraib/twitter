<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>

<body>

<!-- For help on using this template, see the blog post: https://blog.mturk.com/editing-the-survey-link-project-template-in-the-ui-7c75285105fb#.py7towsdx --><!-- HIT template: SurveyLink-v3.0 --><!-- The following snippet enables the 'responsive' behavior on smaller screens -->
<meta content="width=device-width,initial-scale=1" name="viewport" />
<section class="container" id="SurveyLink"><!-- Instructions -->
<div class="row">
<div class="col-xs-12 col-md-12">
<div class="panel panel-primary"><!-- WARNING: the ids "collapseTrigger" and "instructionBody" are being used to enable expand/collapse feature -->
    <p style="text-align: justify;"><a class="panel-heading" href="javascript:void(0);" id="collapseTrigger"><span style="color: rgb(51, 51, 51);">${INSTRUCTIONS}</span></a></p>
</div>
</div>
</div>
<div class="row">
<div class="col-xs-12 col-md-6 col-md-offset-3">
<table class="table table-condensed table-bordered">
	<colgroup>
	</colgroup>
	<tbody>
		<tr>
			<td style="text-align: justify;">
			<p><span style="font-family:times new roman,times,serif;"><label>${SURVEY_LINK_TEXT}:</label></span></p>
			</td>
			<td style="text-align: justify;"><a 0.2s="" background-color:="" border-color="" class="survey-link ng-binding" color:="" cursor:="" ease="" font-size:="" helvetica="" href="${SURVEY_LINK}" ng-="" outline:="" style="font-family: " target="_blank" transition:="">${SURVEY_LINK}</a></td>
		</tr>
	</tbody>
</table>
</div>
</div>
<div class="row">
<div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- Input from Worker -->
    <form name='mturk_form' method='post' id='mturk_form' action='https://www.mturk.com/mturk/externalSubmit'><input type='hidden' value='' name='assignmentId' id='assignmentId'/>
        <!--
        <div class="form-group"><label for="surveycode">Provide the survey code here:</label> <input class="form-control" id="surveycode" name="surveycode" placeholder="e.g. 123456" required="" type="text" /></div>
        -->
        <!-- End input from Worker -->
        <table class="table table-condensed table-bordered">
        <tr>
            <td style="text-align: justify;">
                <p class="form-group" style="text-align: justify;"><span style="font-family:times new roman,times,serif;"><label for="surveycode">${WORKER_INPUT_TEXT}</label></span></p>
            </td>
            <td style="text-align: justify;">
                <input type='text' name='surveycode' id="surveycode"  placeholder='e.g. 123456'>
            </td>
        </tr>
        </table>
        <p class="text-center">
            <input type='submit' id='submitButton' value=${SUBMIT} class="btn btn-primary"/>
        </p>
    </form>
    </div>
</div>

<!-- End Survey Link Layout --></section>
<script language='Javascript'>turkSetAssignmentID();</script>

<style type="text/css">#collapseTrigger{
  color:#fff;
  display: block;
  text-decoration: none;
}
#submitButton{
  white-space: normal;
}
.image{
  margin-bottom: 15px;
}
/* CSS for breaking long words/urls */
.dont-break-out {
  overflow-wrap: break-word;
  word-wrap: break-word;
  -ms-word-break: break-all;
  word-break: break-all;
  word-break: break-word;

<!-- Close internal style sheet --><!-- External JS references --><script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js" integrity="sha384-s1ITto93iSMDxlp/79qhWHi+LsIi9Gx6yL+cOKDuymvihkfol83TYbLbOw+W/wv4" crossorigin="anonymous"></script><!-- Open internal javascript --><script>
  $(document).ready(function() {
    // Instructions expand/collapse
    var content = $('#instructionBody');
    var trigger = $('#collapseTrigger');
    content.hide();
    $('.collapse-text').text('(Click to expand)');
    trigger.click(function(){
      content.toggle();
      var isVisible = content.is(':visible');
      if(isVisible){
        $('.collapse-text').text('(Click to collapse)');
      }else{
        $('.collapse-text').text('(Click to expand)');
      }
    });
    // end expand/collapse
  });
</script><!-- Close internal javascript -->

</body></html>
